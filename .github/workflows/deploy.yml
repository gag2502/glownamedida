name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Branch que aciona o workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Versão mais recente do Node.js

      - name: Install dependencies
        working-directory: ./  # Defina o diretório de trabalho correto
        run: npm install

      - name: Build
        working-directory: ./  # Defina o diretório de trabalho correto
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Diretório do build gerado pelo React

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: './build'  # Diretório do build para deploy
